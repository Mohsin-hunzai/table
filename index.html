  <body>
    <script>
      let num = prompt("Enter any Number make its table : ");

      num = Number(num);
      for (a = 1; a <= 20; a++) {
        let total = a * num;

        console.log(num + " * " + a + "=" + total);
      }
    </script>
  </body>
